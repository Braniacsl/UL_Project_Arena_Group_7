name: CI/CD for FYP Showcase Platform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test_backend:
    name: Run Backend Tests
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.modified, 'backend/') ||
      contains(github.event.head_commit.added, 'backend/')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'

      - name: Install Dependencies
        run: cd backend && npm install

      - name: Run Backend Tests
        run: cd backend && npm test

  deploy_backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: test_backend
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Render
        run: |
          echo "Triggering Render deployment webhook..."
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

      - name: Check Deployment Status (Optional)
